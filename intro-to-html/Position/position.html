<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practise</title>
  </head>
  <body style="padding-bottom: 2000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 55px;
        z-index: 999;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 72px;
        top: 55px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 1
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
        "
      >
        05:00
      </div>
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 2
    </div>
  </body>
</html>
